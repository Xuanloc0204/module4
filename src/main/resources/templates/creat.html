<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="createProduct.js"></script>
</head>
<body>
<div class="container mt-4">
    <h4 class="fw-bold">Thêm mới sản phẩm</h4>
    <div class="card p-3 mb-3">
        <h5>Các thuộc tính có dấu <span class="text-danger">*</span> là bắt buộc!</h5>
        <form id="addProductForm">
            <div class="mb-3">
                <label class="form-label">Tên Sản Phẩm <span class="text-danger">*</span></label>
                <input type="text" id="product-name" class="form-control" placeholder="Nhập tên sản phẩm" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Giá bắt đầu <span class="text-danger">*</span></label>
                <input type="number" id="product-price" class="form-control" placeholder="Nhập giá bắt đầu" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Loại sản phẩm <span class="text-danger">*</span></label>
                <select id="product-category" class="form-select" required>
                    <option value="">--Chọn loại sản phẩm--</option>
                    <option value="1">Điện thoại</option>
                    <option value="2">Tủ lạnh</option>
                    <option value="3">Tivi</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
            <a href="list.html" class="btn btn-secondary">Quay về trang chủ</a>
        </form>
    </div>
</div>
</body>
</html>
